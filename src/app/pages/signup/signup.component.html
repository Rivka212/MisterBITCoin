<div class="flex center signup-form">
	<img src="../../../assets/icons/bitcoinlogo.png" alt="">
	<div>please sign up</div>
	<form (ngSubmit)="signUp()">
		<input
			type="text"
			name="userName"
			placeholder="enter username"
			[(ngModel)]="userName"
		/>
		<button>Signup</button>
	</form>
</div>
